<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Tip</title>
</head>
<body onload="onInit()">

    <h1>TravelTip</h1>

    <section class="search">
        <div class="search-location">
            <input type="search" name="place-name" id="">
            <button class="btn" onclick="onPlaceName()">GO</button>
            <button class="btn">My Location</button>
        </div>

        <div class="show-location flex">
            <h3>location: </h3>
            <p>Israel</p>
            <button class="btn">Copy my location</button>
        </div>
    </section>

    <main class="main-content flex">
        <div class="aside flex flex-col flex-basis">
            <div class="weather flex-basis radius">Weather</div>
            <div class="location-list flex-basis radius">Locatoins</div>
        </div>
        <div id="map" class="map flex-basis radius">
            MAP
        </div>
    </main>

    <div class="modal" style:"display:none">
        <input type="text" name="place-name" />
        <div class="add-location">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/service/storage-service.js" ></script>
    <script type="module" src="js/service/map-service.js"></script>
    <script type="module" src="js/map-controller.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgIcVfys_vQ4OwhTVIut8RsPboBf17FXA&callback=initMap">
    </script>
</body>
</html>
